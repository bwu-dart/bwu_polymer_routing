name: bwu_polymer_routing
version: 0.2.0
author: Günter Zöchbauer <guenter@gzoechbauer.com>
description: Some helper classes and components to use route_hierarchical with Polymer.dart.
homepage: https://github.com/bwu-dart/bwu_polymer_routing
environment:
  sdk: '>=1.8.0 <2.0.0'

dependencies:
  di: '>=3.3.2 <5.0.0'
  polymer: ^1.0.0-rc.9
  reflectable: ^0.4.0
  route_hierarchical: '>=0.4.21 <0.7.0'
  web_components: ^0.12.0

dev_dependencies:
  bwu_grinder_tasks: '>=0.1.0 <0.2.0'
  grinder: '>=0.7.2 <0.9.0'
  test: '>=0.12.2 <0.13.0'

transformers:
- web_components
- di
- test/pub_serve:
    $include: test/**_test{.*,}.dart


