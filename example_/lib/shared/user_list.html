<!DOCTYPE html>
<dom-module id="user-list">
  <template>
    <style>
      :host {
        display: block;
        border: solid 2px #aaf;
        margin: 2px;
      }
    </style>
    <h3>user-list</h3>
    <ul>
      <template is="dom-repeat" items="{{users}}" as="user">
        <li><a href="#" on-click="goPathHandler"
          route-path="user.articleList"
          route-param-name="userId"
          route-param-value$="[[user]]">[[user]]</a></li>
      </template>
    </ul>
    <content></content>
  </template>
</dom-module>
