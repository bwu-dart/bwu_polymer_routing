<!DOCTYPE html>
<dom-module id='article-element'>
  <template>
    <style>
      :host {
        display: block;
        border: solid 2px green;
        margin: 2px;
      }
      div.isEditMode {
        color: red;
      }
    </style>
    <div>&lt;&nbsp;<a href="#" on-click="goParentRouteHandler">articles</a></div>
    <div><button on-click="toggleEdit">[[editModeString(isEditMode)]]</button></div>
    <p>The edit mode (view/edit) is implemented as a sub-route. The URL reflects the mode. An alternative way would be to use a route parameter for the edit mode.</p>

    <h3>article-element</h3>
    <div class$="[[isEditModeClass]]">isEditMode: <span>[[editModeString(isEditMode)]]</span></div>
    <div>articleId: <span>{{articleId}}</span></div>
    <div>userId: <span>{{userId}}</span></div>
    <content></content>
  </template>
</dom-module>
