<!DOCTYPE html>

<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/bwu_polymer_routing/bind_view.html">

<polymer-element name="article-list">
  <template>
    <style>
      :host {
        display: block;
        border: solid 2px #afa;
        margin: 2px;
      }
    </style>
    <h3>article-list</h3>
    <p>The <em>article-element</em> view gets new parameter values assigned whenever another article is choosen due to the <em>dontLeaveOnParamChanges</em> setting. The view is not recreated when only a param value changes.</p>

    <ul>
      <template repeat="{{article in articles}}">
        <li><a href="#" on-click="{{goPathHandler}}"
          route-path="user.articleList.article.view"
          route-param-name-1="articleId"
          route-param-value-1="{{article}}">{{article}}</a></li>
      </template>
    </ul>

    <bind-view id="article-list"></bind-view>
    <content></content>
  </template>
  <script type="application/dart" src="article_list.dart"></script>
</polymer-element>
