<!DOCTYPE html>

<link rel='import' href='../../../packages/polymer/polymer.html'>
<link rel='import' href='../../../packages/bwu_polymer_routing/bind_view.html'>
<link rel='import' href='../../../packages/core_elements/core_scaffold.html'>
<link rel='import' href='../../../packages/core_elements/core_header_panel.html'>
<link rel='import' href='../../../packages/core_elements/core_toolbar.html'>
<link rel='import' href='../../../packages/core_elements/core_menu.html'>
<link rel='import' href='../../../packages/core_elements/core_item.html'>

<link rel='import' href='view_movie.html'>
<link rel='import' href='view_movies.html'>
<link rel='import' href='view_overview.html'>
<link rel='import' href='view_people.html'>
<link rel='import' href='view_person.html'>

<polymer-element name='app-element'>
  <template>
    <style>
      :host {
        display: block;
      }

      core-header-panel /deep/ core-item {
        color: #526E9C;
      }
      core-toolbar core-item:hover,
      core-menu#home-menu core-item:hover {
        color: blue;
      }
      #main-menu core-item#home-menu {
        display: none;
      }

    </style>

    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar><core-item  id="home" icon="home" on-click="{{overviewSelectHandler}}" label="Home"></core-item></core-toolbar>
        <core-menu id="main-menu" theme="core-light-theme" on-core-select="{{menuSelectHandler}}">
          <core-item id="home-menu" label="Home" route-path="overview"></core-item>
          <core-item id="movies-menu" icon="drive-video" label="Movies" route-path="movies"></core-item> <!-- alternative icons: aspect-ratio drive-video, theaters -->
          <core-item id="actors-menu" icon="accessibility" label="People" route-path="people"></core-item>
        </core-menu>
      </core-header-panel>
      <div tool>BWU Polymer Routing - example 2 - {{selectedMenuLabel}}</div>
      <bind-view id='app-element'></bind-view>
    </core-scaffold>


  </template>
  <script type='application/dart' src='app_element.dart'></script>
</polymer-element>
