<!DOCTYPE html>
<dom-module id='app-element'>
  <template>
    <style>
      :host {
        display: block;
      }
      paper-toolbar paper-item {
          color: #67d4ff;
      }
      paper-toolbar paper-item:hover {
          color: #d0f0ff;
      }

      paper-menu paper-item:hover {
          color: #3f51b5;
      }

    </style>
    <paper-drawer-panel>
      <paper-header-panel drawer class="flex" mode="seamed">
        <paper-toolbar class="paper-header">
          <paper-item  id="home" on-click="overviewSelectHandler" >
            <iron-icon icon="home"></iron-icon>Home
          </paper-item>
        </paper-toolbar>
        <paper-menu id="main-menu" class="content fit" theme="core-light-theme" on-iron-select="menuSelectHandler">
          <paper-item id="home-menu" hidden route-path="overview" label="Home">Home</paper-item>
          <paper-item id="movies-menu" route-path="movies" label="Movies"><iron-icon icon="av:movie"></iron-icon> Movies</paper-item> <!-- alternative icons: aspect-ratio drive-video, theaters -->
          <paper-item id="actors-menu" route-path="people" label="People"><iron-icon icon="accessibility"></iron-icon>People</paper-item>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main class="flex" mode="seamed">
        <paper-toolbar class="paper-header"></paper-toolbar>
        <div class="content fit">
          <div tool>BWU Polymer Routing - example 3 - <span>[[selectedMenuLabel]]</span></div>
          <bind-view id='app-element'></bind-view>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>
